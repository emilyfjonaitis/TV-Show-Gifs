<!DOCTYPE html>
<html>

<head>
    <title>TV GIPHY
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='row'>
            <p>Click a TV Show Title to see some awesome gifs!</p>
            <div id='TVButtons'></div>
        </div>
        <div class='row'>
            <div class='col-lg-9'>
                <div class='display'></div>
            </div>
            <div class='col-lg-3'>
                <form id='TV-form'>
                    <label for='newShowInput'>Add your favorite TV show to the list</label>
                    <input type='text' id='newShowInput'>
                    <br>
                    <input id='addShow' type='submit' value='Submit'>
                </form>
            </div>
        </div>
    </div>
    <footer><img src='assets/images/notjust.jpg' id='notjust'></footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
